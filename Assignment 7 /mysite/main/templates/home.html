<!DOCTYPE html>
<html>
   <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
  </head>
  <body>
      {% load crispy_forms_tags %}

      <nav class="navbar navbar-light bg-light">
        <a class="button" href="{% url 'homepage' %}">
          Home
        </a>
        <a class="button" href="{% url 'sname' %}">
          Search 
        </a>
        <a class="button" href="{% url 'sprofession' %}">
          Search By profession
        </a>
        <a class="button" href="{% url 'compare' %}">
          Compare
        </a>
      </nav>
      <br><br>

      <div class="container">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class ="btn btn-primary" type="submit" id= "submit_button">Submit</button>
      </form>
      </div>
      <br><br>
      <div class="container">
        {% for contact in contacts %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">{{ contact.profession }}</p>
            <p class="card-text">{{ contact.mobile_number }}</p>
            <p class="card-text">{{ contact.tel_number }}</p>
            <p class="card-text">{{ contact.address }}</p>
          </div>
          <td> <a class="button" href="{% url 'update' contact.id%}"> Update</a></td>
					<td> <a class="button" href="{% url 'delete' contact.id %}"> Delete</a></td>
        </div>  
        {% endfor %}
      </div>

  </body>
</html>
